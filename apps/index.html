<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	
	<title>FrDesks</title>
	<style>
		* {
			z-index: 0;
		}

		div.scrollmenu {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 6vh;
			background-color: #333;
			overflow: auto;
			white-space: nowrap;
			z-index: 1;
		}

		div.scrollmenu button {
			display: inline-block;
			color: black;
			text-align: center;
			padding: 14px;
			text-decoration: none;
			height: 6vh;
			font-size: 2.57vh;
		}

		div.scrollmenu button:hover {
			background-color: #777;
		}

		.imgnew {
			height: 6vh;
			width: 6vh;
		}

		.desktop {
			height: 94vh;
			width: 100%;
		}

		.addmenu {
			visibility: hidden;
			overflow: scroll;
			height: 90vh;
			position: fixed;
			width: 30%;
			bottom: 6vh;
			z-index: 100000000000000000;
			left: 0;
			background-color: azure;
			color: black;
		}

		.addmenu:hover {
			visibility: visible;
		}

		.icodscr {
			height: 16vh;
		}

		.iconame,
		.icodscr {
			display: block;
			position: absolute;
			width: 20vh;
			text-align: center;
		}

		.iconame {
			margin-top: 14vh;
			padding: 0px;
			background-color: #2196F3;
			color: #fff;
			height: 4vh;
			font-size: 2.7vh;
			padding-top: 1vh;
			padding-bottom: 1vh;
		}

		.icon {
			background-color: #f1f1f1;
			text-align: center;
			height: 20vh;
			width: 20vh;
			margin-left: 0;
			margin-bottom: 3vh;
			float: left;
			margin-right: 1vh;
		}

		hr.hr {
			color: #ffffff;
		}

		a {
			text-decoration: none;
			color: black;
		}

		a:hover {
			text-decoration: underline;
		}

		.app {
			visibility: hidden;
			height: 94vh;
			width: 100%;
			z-index: 2;
			position: fixed;
			top: 0;
			background-color: white;
			left: 0;
		}

		a {
			cursor: pointer;
		}

		.dialog {
			height: 30vh;
			width: 40vh;
			position: absolute;
			top: 30vh;
			left: 30%;
			z-index: 1;
			visibility: hidden;
		}

		.tempapp {
			visibility: visible;
			height: 94vh;
			width: 100%;
			z-index: 2;
			position: fixed;
			top: 0;
			background-color: white;
		}
	</style>
	<script>
		var apps;
		var visible = "visible"
		function hideall() {
			apps = document.getElementsByClassName('app');
			for (var i = 0; i < apps.length; i++) {
				apps[i].style.visibility = 'hidden';
			}
			apps = document.getElementsByClassName('tempapp');
			for (var i = 0; i < apps.length; i++) {
				apps[i].style.visibility = 'hidden';
			}
		}
		function todo() {
			hideall();
			document.getElementById('todo').style.visibility = "visible";
		}
		function calc() {
			hideall();
			document.getElementById('calc').style.visibility = "visible";
		}
		function agecalc() {
			hideall();
			document.getElementById('agecalc').style.visibility = "visible";
		}
		function addico() {
			hideall();
			document.getElementById('addico').style.visibility = "visible";
		}
		function makeico() {
			hideall();

			var desktop = document.getElementById('desktop');

			var newiconame = document.getElementById('newiconame').value;
			var newicourl = document.getElementById('newicourl').value;
			var newicodscr = document.getElementById('newicodscr').value;

			var madeico = document.createElement('a');
			madeico.href = newicourl;
			madeico.target = "_blank";

			var madeicodiv = document.createElement('div');
			madeicodiv.className = "icon";

			var madeicodscr = document.createElement('div');
			madeicodscr.className = "icodscr";
			madeicodscr.innerHTML = newicodscr;

			var madeiconame = document.createElement('div');
			madeiconame.className = "iconame";
			madeiconame.innerHTML = newiconame;

			madeicodiv.appendChild(madeicodscr);
			madeicodiv.appendChild(madeiconame);
			madeico.appendChild(madeicodiv);
			desktop.appendChild(madeico);

			document.getElementById('addico').style.visibility = "hidden";
		}
		function newapp() {
			var newappurl = document.getElementById('newappurl').value;

			var bottombar = document.getElementById('bottombar');

			var newappid = document.getElementById('newappid').value;

			var apparea = document.getElementById('embedapps');

			var makeapp = document.createElement('embed');
			makeapp.className = "tempapp";
			makeapp.src = newappurl;
			makeapp.id = newappid;
			apparea.appendChild(makeapp);
			var appclicke = "hideall();document.getElementById('" + newappid + "').style.visibility = visible;";
			var btmbarbtn = document.createElement('button');
			btmbarbtn.setAttribute("onClick", appclicke);
			btmbarbtn.innerHTML = newappid;
			bottombar.appendChild(btmbarbtn);
			document.getElementById('addapp').style.visibility = "hidden";
		}
	</script>
</head>

<body>
	
	<div class="desktop" id="desktop">
		<div class="default">
			<a onclick="addico();">
				<div class="icon">
					<div class="icodscr">
						<svg style="height: 15vh; width:15vh;">
							<line x1="3vh" y1="7.5vh" x2="12vh" y2="7.5vh" stroke="#000" stroke-width="2vh"></line>
							<line x1="7.5vh" y1="3vh" x2="7.5vh" y2="12vh" stroke="#000" stroke-width="2vh"></line>
						</svg>
					</div>
					<div class="iconame">ADD AN ICON</div>
				</div>
			</a>
			
		</div>
		
		
		
		<div class="dialog" id="addico" style="visibility: hidden;">
			<input type="text" class="inaddico" placeholder="ICON NAME" id="newiconame">
			<br>
			<input type="text" class="inaddico" placeholder="ICON LINK/URL" id="newicourl">
			<br>
			<input type="text" class="inaddico" placeholder="ICON DESCRIPTION" id="newicodscr">
			<br>
			<button onclick="makeico();">CREATE</button>
		</div>
		<div class="dialog" id="addapp">
			<input type="text" placeholder="URL(SOME WEBSITES NOT SUPPORTED)" id="newappurl" style="width:30vw;">
			<br>
			<input type="text" placeholder="APP NAME" style="width:30vw;" id="newappid">
			<br>
			<button onclick="newapp();">CREATE</button>
		</div>
